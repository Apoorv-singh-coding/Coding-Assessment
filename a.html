  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- let's import our stylesheet (found in public/css/styles.css)-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
   <script >
  

function calculate() {
    const distance = parseFloat(document.getElementById("distance").value);
    const vehicle = document.getElementById("vehicle").value;

    const vehicles = {
        alto: { speed: 140, efficiency: 22.05, capacity: 35, range: 771.75 },
        i20: { speed: 180, efficiency: 20.35, capacity: 37, range: 753.05 },
        nexon: { speed: 180, efficiency: 17.57, capacity: 44, range: 772.68 },
        city: { speed: 180, efficiency: 17.8, capacity: 40, range: 712.00 },
        thar: { speed: 155, efficiency: 15.2, capacity: 57, range: 866.40 },
        innova: { speed: 179, efficiency: 11.25, capacity: 55, range: 618.75 },
        seltos: { speed: 170, efficiency: 16.8, capacity: 50, range: 840.00 },
        kwid: { speed: 150, efficiency: 22.3, capacity: 28, range: 624.40 },
        ecosport: { speed: 182, efficiency: 15.9, capacity: 52, range: 826.80 },
        tiago: { speed: 150, efficiency: 23.84, capacity: 35, range: 834.40 }
    };

    const selectedVehicle = vehicles[vehicle];
    const travelTime = distance / selectedVehicle.speed;
    const fuelNeeded = distance / selectedVehicle.efficiency;

    let resultText = `Time by ${vehicle}: ${travelTime.toFixed(2)} hours.<br>`;
    resultText += `Fuel needed: ${fuelNeeded.toFixed(2)} liters.<br>`;

    if (distance > selectedVehicle.range) {
        resultText += `Distance is out of range for ${vehicle}.<br>`;
    }

    for (const mode in vehicles) {
        if (mode !== vehicle) {
            const modeTime = distance / vehicles[mode].speed;
            resultText += `Time by ${mode}: ${modeTime.toFixed(2)} hours.<br>`;
        }
    }

    document.getElementById("result").innerHTML = resultText;
}



    </script>

  <!-- you can also specify styles straight in HTML! these will almost override CSS stylesheets. -->
  <!-- let's make this page use comic sans and dark blue for the body text. -->

  >
    <header
      style="
        background-color: #0000aa;
        padding: 15px;
        text-align: center;
        color: #ffffff;
      "
    >
      <h1>Enter the distance and get Time</h1>
    </header>

    <div class="site-view">
      <nav>
        <a href="/">Home</a>
        <a href="/b">Time based</a>
      </nav>

      <main>

        <form id="travelForm"><br>
          <label for="distance">Enter Distance (in km):</label>
          <input type="number" id="distance" name="distance" min="1" required>

          <label for="vehicle">Select Vehicle:</label>
          <select id="vehicle" name="vehicle" required>
              <option value="alto">Maruti Suzuki Alto</option>
              <option value="i20">Hyundai i20</option>
              <option value="nexon">Tata Nexon</option>
              <option value="city">Honda City</option>
              <option value="thar">Mahindra Thar</option>
              <option value="innova">Toyota Innova Crysta</option>
              <option value="seltos">Kia Seltos</option>
              <option value="kwid">Renault Kwid</option>
              <option value="ecosport">Ford EcoSport</option>
              <option value="tiago">Tata Tiago</option>
          </select><br> <br>

          <button type="button" onclick="calculate()">Calculate</button>
      </form>
     <div id="result"></div>
